<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Médica Intuitiva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Consulta Médica</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/enfermedades">Enfermedades</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/medicamentos">Medicamentos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Consulta Médica Intuitiva</h1>
        <p class="text-center">Encuentra información actualizada sobre enfermedades, medicamentos y más.</p>

        <div class="row">
            <div class="col-md-6">
                <h3>Buscar Enfermedades</h3>
                <form action="/buscar" method="GET">
                    <input type="text" name="query" class="form-control" placeholder="Escribe el nombre de una enfermedad">
                    <button type="submit" class="btn btn-primary mt-2">Buscar</button>
                </form>
            </div>
            <div class="col-md-6">
                <h3>Buscar Medicamentos</h3>
                <form action="/buscar_medicamento" method="GET">
                    <input type="text" name="query" class="form-control" placeholder="Escribe el nombre de un medicamento">
                    <button type="submit" class="btn btn-success mt-2">Buscar</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Consulta Médica Intuitiva - Información fiable y actualizada.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
